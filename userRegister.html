<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Static/useRegister.css" />
    <title>Register</title>
</head>
<body >
    <div>
        <header class="HdrRegister"> 
            <div class="TxtHdr">
                <h4>Registar y administrar usuarios</h4>
            </div>
            <div class="BtnHdr">
                <button class="BtnBackIndex" id="BtnBackHome">
                    Volver
                    <i class="bi bi-house-fill"></i>
                </button>
            </div>
        </header>
        <div class="DivForm">
            <form id="FormRegisterUser" class="FormRegister">
                <h4 class="TitleForms">Datos Personales</h4>
                <label for="userName" class="LblsForms">Nombre</label>
                <br>
                <input type="text" id="userName" class="InputForms" required>
                <br>
                <label for="userFirstLastName" class="LblsForms">Apellido Paterno</label>
                <br>
                <input type="text" id="userFirstLastName" class="InputForms" required>
                <br>
                <label for="userSecondLastName" class="LblsForms">Apellido Materno</label>
                <br>
                <input type="text" id="userSecondLastName" class="InputForms" required>
                <br>
                <h4 class="TitleForms">Fecha de nacimiento</h4>
                <label class="LblsFormsSelect" for="SlctDay" required>Dia</label>
                <select id="SlctDay" class="SelectForms" required></select>
                <label class="LblsFormsSelect" for="SlctMonth">Mes</label>
                <select id="SlctMonth" class="SelectForms" required></select>
                <label class="LblsFormsSelect" for="SlctYear">Año</label>
                <select id="SlctYear" class="SelectForms" required></select>
                <br>
                <input type="submit" id="BtnSubmitFormRegister" class="BtnSubmitForm" data-toggle="modal" data-target="#ModalAlertEmpty">
            </form>
        </div>
        <div class="DivTableUser">
            <div class="DivConTableUser">
                <h4 class="TitleTable">Usuarios Registrados</h4>
                <label class="LblsFormsSelect" for="SlctSortings">Ordenar por:</label>
                <select id="SlctSortings"class="SelectForms">
                    <option value="1">Nombre: A a Z</option>
                    <option value="2">Nombre: Z a A</option>
                    <option value="3">Apellido: A a Z</option>
                    <option value="4">Apellido: Z a A</option>
                    <option value="5">Nacimiento</option>
                    <option value="6">Id</option>
                </select>
                <div>
                    <table id="TableUsersRegister" class="TableUsers">
                        <thead class="THeadUsers">
                            <th class="THrows">Nombre</th>
                            <th class="THrows">nacimiento</th>
                            <th class="THrows">Id</th>
                        </thead>
                        <tbody id="TbodyUsers">
        
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
        <div class="DivTableRegister">
            <div class="DivConTableRegister">
                <h4 class="TitleTable">Administrar Usuarios</h4>
                <form id="FormSellRegister">
                    <label class="LblsFormsSelect" for="SlctUsers">Usuario</label>
                    <select id="SlctUsers"class="SelectForms">
                        <option value="empty">Seleccionar</option></select>
                    <br>
                    <label class="LblsFormsSelect">Ventas por dia</label>
                    <br>
                    <label class="LblsFormsSelect" for="InpMonday">Lunes</label>
                    <input id="InpMonday" class="InputForms" placeholder="$" type="number">
                    <br>
                    <label class="LblsFormsSelect" for="InpTuesday">Martes</label>
                    <input id="InpTuesday" class="InputForms" placeholder="$" type="number">
                    <br> 
                    <label class="LblsFormsSelect" for="InpWednesday">Miercoles</label>
                    <input id="InpWednesday" class="InputForms" placeholder="$" type="number">
                    <br>
                    <label class="LblsFormsSelect" for="InpThursday">Jueves</label>
                    <input id="InpThursday" class="InputForms" placeholder="$" type="number">
                    <br>
                    <label class="LblsFormsSelect" for="InpFriday">Viernes</label>
                    <input id="InpFriday" class="InputForms" placeholder="$" type="number">
                    <br>
                    <button class="BtnSubmitForm" id="BtnAddSellUser">Aceptar</button>
                </form>
                <label class="LblsFormsSelect" for="SlctSortRegister">Ordenar por:</label>
                <select id="SlctSortRegister"class="SelectForms">
                    <option value="1">Lunes</option>
                    <option value="2">Martes</option>
                    <option value="3">Miercoles</option>
                    <option value="4">Jueves</option>
                    <option value="5">Viernes</option>
                    <option value="6">Total</option>
                </select>
                <div>
                    <table id="TableUsersRegisterSells" class="TableUsers">
                        <thead class="THeadUsers">
                            <th class="THrows">Nombre</th>
                            <th class="THrows">L</th>
                            <th class="THrows">M</th>
                            <th class="THrows">M</th>
                            <th class="THrows">J</th>
                            <th class="THrows">V</th>
                            <th class="THrows">Total</th>
                            <th class="THrows">Acción</th>
                        </thead>
                        <tbody id="TbodyUsersSells">
        
                        </tbody>
                        <tfoot id="TfootUserSells">

                        </tfoot>
                    </table>
                </div>
                <!-- modal alert for a empty field of the form for register a new user -->
                <div class="modal fade" id="ModalAlertEmpty">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content ModalBody">
                            <div class="modal-body" id="ModalAlertBody">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="ModalAlertRegisterDeleted">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content ModalBody">
                            <div class="modal-body" id="ModalAlerDeleted">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./App/UserRegister.js"></script>
</html>
